<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover effect with overlap | Эффект наведения с перекрытием</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <!-- https://github.com/robin-dela/hover-effect -->
  <article class="container">
    
    <div class="hover-effect-overlap">
      <img src="img/1.jpg" alt="" class="hover-effect-overlap__img">
      <img src="img/2.jpg" alt="" class="hover-effect-overlap__img">
    </div>
    <div class="hover-effect-overlap">
      <img src="img/3.jpg" alt="" class="hover-effect-overlap__img">
      <img src="img/4.jpg" alt="" class="hover-effect-overlap__img">
    </div>
    
  </article>

  <!-- https://github.com/robin-dela/hover-effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="hover-effect.umd.js"></script>

  <!-- https://github.com/robin-dela/hover-effect -->
  <script>
    Array.from(document.querySelectorAll('.hover-effect-overlap')).forEach(function(e){
      var imgs = Array.from(e.querySelectorAll('.hover-effect-overlap__img'));
      var randNum = Math.floor( Math.random()*23 ) + 1;

      var test = new hoverEffect({
          parent: e,
          intensity: 0.3,
          image1: imgs[0].getAttribute('src'),
          image2: imgs[1].getAttribute('src'),
          displacementImage: 'img/effects/'+randNum+'.jpg'
        });
    });
  </script>



</body>
</html>
